<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Site</title>
    </head>
    <body>
        <!-- Heading 1 is most important heading and 6 is the least so do it in that order -->
        <h1>Test</h1>
        <h2>Test2</h2>
        <h3>Test3</h3>
        <h4>Test4</h4>
        <h5>Test5</h5>
        <h6>Test6</h6>
        <p>1. Generate a new version of this text: something arbitrary.</p>
        <p>2. Create an alternative rendition of this passage: a random element.</p>
        <p>I am trying to make a impact on something but 
            <strong>tim doesn't care about it.</strong>
        </p>
        <!--'strong' is used for when the text is important-->
        <p>
            <strong>Very strong text</strong>
        </p>
        <!--'em'makes the text italic-->
        <p>
            <em>Making em italic</em>
        </p>
        <!-- 'Ctrl + /' - to make comments -->
    </body>
</html>
